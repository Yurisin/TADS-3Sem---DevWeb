<!DOCTYPE html>
<html>
    <head>
        <!----Cabecalho da Pagina-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css.css"/>
    </head>

    <body>
        <!--Corpo da Pagina-->
        <div class="container">
            <h3 class="lbl-titulo">Formulario de Clientes</h3>
            <div class="form-group">
                <div class="row">
                    <!-- Colunas -->
                    <div class="col-md-10">
                        
                        <label>NOME</label>
                        <input type="text"
                        id="ovTXT_Nome"
                        class="form-control" />
                    </div>

                    <div class="col-md-2">
                        <label>CODIGO</label>
                        <input type="text"
                        id="ovTXT_Codigo"
                        class="form-control" />
                    </div> 
                </div>

                <div class="row">

                    <div class="col-md-10">
                        <label>FANTASIA</label>
                        <input type="text"
                        id="ovTXT_Fantasia"
                        class="form-control" />
                    </div>

                    <div class="col-md-2">
                        <label>CEP</label>
                        <input type="text"
                        id="ovTXT_CEP"
                        class="form-control" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <label>ENDERECO</label>
                        <input type="text"
                        id="ovTXT_Endereco"
                        class="form-control" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        <label>NUMERO</label>
                        <input type="text"
                        id="ovTXT_Numero"
                        class="form-control" />
                    </div>
                    
                    <div class="col-md-5">
                        <label>COMPLEMENTO</label>
                        <input type="text"
                        id="ovTXT_Complemento"
                        class="form-control" />
                    </div>

                    <div class="col-md-5">
                        <label>BAIRRO</label>
                        <input type="text"
                        id="ovTXT_Bairro"
                        class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10">
                        <label>CIDADE</label>
                        <input type="text"
                        id="ovTXT_Cidade"
                        class="form-control" />
                    </div>

                    <div class="col-md-2">
                        <label>UF</label>
                        <select class="form-control">
                            <option>PR</option>
                            <option>SP</option>
                            <option>RS</option>
                            <option>SC</option>
                            <option>RJ</option>
                        </select>   
                    </div> 
                </div>

                <div class="row">
                        <div class="col-md-6">
                            <label>RAMO DE ATIVIDADE</label>
                            <input type="text"
                            id="ovTXT_RamoAtivade"
                            class="form-control" />
                        </div>
                        
                        <div class="col-md-6">
                            <label>NATUREZA DO CLIENTE</label>
                            <select class="form-control">
                                <option>Pessoa Fisica</option>
                                <option>Pessoa Juridica</option>
                            </select>                   
                        </div>
                </div>
                
                <div class="row">
                        <div class="col-md-4">
                            <label>C.N.P.J</label>
                            <input type="text"
                            id="ovTXT_RamoAtivade"
                            class="form-control" />
                        </div>
                            
                        <div class="col-md-4">
                            <label>INSCRIÃ‡AO ESTADUAL</label>
                            <input type="text"
                            id="ovTXT_InscricaoEstadual"
                            class="form-control" />
                        </div>
                       
                        <div class="col-md-4">
                                <label>NATUREZA DO CLIENTE</label>
                                <select class="form-control">
                                    <option>www.AAA.com.br</option>
                                    <option>www.BBB.com.br</option>
                                    <option>www.CCC.com.br</option>
                                </select>                   
                        </div>  
                </div>

                <div class="row">
                        <div class="col-md-3">
                            <label>EMAIL</label>
                            <input type="text"
                            id="ovTXT_Email"
                            class="form-control" />
                        </div>
                            
                        <div class="col-md-3">
                            <label>TELEFONE</label>
                            <input type="text"
                            id="ovTXT_Telefone"
                            class="form-control" />
                        </div>
                       
                        <div class="col-md-2">
                            <label>RAMAl</label>
                            <input type="text"
                            id="ovTXT_Ramal"
                            class="form-control" />
                        </div>
                        
                        <div class="col-md-2">
                            <label>FAX</label>
                            <input type="text"
                            id="ovTXT_Fax"
                            class="form-control" />
                        </div>  

                        <div class="col-md-2">
                            <label>CLIENTE DESDE</label>
                            <input type="text"
                             id="ovTXT_DataCliente"
                             class="form-control" />  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>






    <footer>
        <!----Rodape da Pagina-->



    </footer>





</html>
