<!DOCTYPE html>
<html>
	<head>
		<!-- Cabeçalho da Página -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css.css"/>

		<script src="bootstrap.bundle.min.js"></script>
		<script src="jquery-3.6.0.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>	
		<!-- Corpo da Página -->
		<div class="container">
			<h3 class="lbl-tipo">App Calculadora</h3>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12 col-md-12">
						<div>
							<label for="ovTXT_Resultado"
									class="lbl-resultado lbl-negrito">Resultado:</label>
						</div>
						<input id="ovTXT_Resultado" 
							   class="form-control"
							   type="text" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">7</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">8</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">9</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">*</button>
					</div>
				</div>
				<div class="row">
						<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">4</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">5</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">6</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">-</button>
					</div>
				</div>
				<div class="row">
						<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">1</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">2</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">3</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">+</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">0</button>
					</div>
					<div class="col-sm-3 col-md-3">
						<button type="button"
								class="btn btn-secondary">,</button>
					</div>
					<div class="col-sm-6 col-md-6">
						<button id="ovBTN_Resultado"
						        type="button"
								class="btn btn-secondary">=</button>
					</div>
				</div>
			</div>
		
		</div>		
	</body>

	<footer>
		<div class="form-group">
			<div class="row row-footer">
					<div class="col-sm-3 col-md-3">
						<button type="button"
						class="button rodape">Facebook</button>
					</div>
					<div class="col-sm-3 col-md-3">
							<button type="button"
						class="button rodape">Instagram</button>
					</div>
						<div class="col-sm-3 col-md-3">
							<button type="button"
							class="button rodape">Whatsapp</button>
						</div>
				</div>
		</div>
		<!-- Rodapé da Página -->
	</footer>

</html>
